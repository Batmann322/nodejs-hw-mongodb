tags:
  - Contacts
summary: Update contact by id
operationId: updateContactById
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    schema:
      type: string
    required: true
    description: The ID of the contact to update
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: 380932368610
          email:
            description: "Contact's email"
            type: string
            example: n.kopilchak@gmail.com
          isFavorite:
            description: 'Favorite contact'
            type: boolean
            example: true
          contactType:
            description: 'Which group contact belongs to'
            type: string
            enum: ['work', 'personal']
            example: 'work'
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched the contact!
            data:
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
