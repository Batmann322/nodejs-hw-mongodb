type: object
required:
  - contactId
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
properties:
  contactId:
    description: 'Contacts id'
    type: string
    example: 66d9f6b1d0ba7799fa41e0e0
  name:
    description: 'Contacts name'
    type: string
    example: 'John Doe'
  phoneNumber:
    description: 'Contacts number'
    type: string
    example: +380932368610
  email:
    description: 'Contacts email'
    type: string
  isFavourite:
    description: 'Is Contact favorite'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: 'Contacts user id'
    type: string
    example: 66d9f6b1d0ba7799fa41e0e0
  photo:
    description: "Link to movie's poster"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
